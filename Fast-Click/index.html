<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Click</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  

  </head>
  <body>
   
   <!--bg vid-->
<video id="bg-vid" autoplay muted loop>
  <source id="bg-vid-src" src="../bg/vid/vid bg games.mp4" type="video/mp4" />
</video>

    <div id="loading-screen">
      <div id="content-1">You Have Only 20s</div>
      <div id="content-2">Good Luck </div>
    </div>
    <div id="loader">
    
      <!--time counter-->
      <div id="timer">20s</div><span>
      <!--point counter-->
      <div id="point-wraper"><span id="point">0</span></div>
      <div id="container-object" onresize="new_gen()"></div>
      <!--after time go down -->
      <div id="bg-res">
        <div id="result"></div>
        <button id="rest" onclick="rel()">restart</button>
      </div>
    </div>

  </body>
</html>
