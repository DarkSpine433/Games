<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Click</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--MAIN Script-->
    <script>
       // Check if file is completely ready
        $(document).ready(function () {
            $('#bg-vid-jq').load('./components/vid.html');
            });
        
 
    </script>
    <script defer src="./script.js"></script>
  

  </head>
  <body>
    <!--bg vid-->
    <div id="bg-vid-jq"></div>
    <div id="loading-screen">
      <div id="content-1">You Have Only 20s</div>
      <div id="content-2">Good Luck </div>
    </div>
    <div id="loader">
    
      <!--time counter-->
      <div id="timer">20s</div><span>
      <!--point counter-->
      <div id="point-wraper"><span id="point">0</span></div>
      <div id="container-object" onresize="new_gen()"></div>
      <!--after time go down -->
      <div id="bg-res">
        <div id="result"></div>
        <button id="rest" onclick="rel()">restart</button>
      </div>
    </div>

  </body>
</html>
